<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Virtual Piano</h1>
    <div class="piano">
      <div class="key white" data-note="A">A</div>
      <div class="key black" data-note="B">B</div>
      <div class="key white" data-note="C">C</div>
      <div class="key black" data-note="D">D</div>
      <div class="key white" data-note="E">E</div>
      <div class="key white" data-note="F">F</div>
      <div class="key black" data-note="G">G</div>
      <div class="key white" data-note="H">H</div>
      <div class="key black" data-note="I">I</div>
      <div class="key white" data-note="J">J</div>
      <div class="key black" data-note="K">K</div>
      <div class="key white" data-note="L">L</div>
      <div class="key white" data-note="M">M</div>
      <div class="key black" data-note="N">N</div>
      <div class="key white" data-note="O">O</div>
      <div class="key black" data-note="P">P</div>
      <div class="key white" data-note="Q">Q</div>
      <div class="key white" data-note="R">R</div>
      <div class="key black" data-note="S">S</div>
      <div class="key white" data-note="T">T</div>
      <div class="key black" data-note="U">U</div>
      <div class="key white" data-note="V">V</div>
      <div class="key black" data-note="W">W</div>
      <div class="key white" data-note="X">X</div>
      <div class="key black" data-note="Y">Y</div>
      <div class="key white" data-note="Z">Z</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
