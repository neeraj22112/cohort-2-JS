<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section>
        <div class="allreels">
          <div class="reels">
            <img
              class="img1"
              src="https://i.pinimg.com/736x/1d/25/ea/1d25ea5ea7dca6907a8c3a77da5ef6df.jpg"
              alt=""
            />
            <div class="bottom">
              <div class="user">
                <img
                  src="https://i.pinimg.com/736x/2c/6f/67/2c6f67d13e4c60bee813adbd6aedd5d5.jpg"
                  alt=""
                />
                <h4>Anime Hub</h4>
                <button>Follow</button>
              </div>
              <h3>When the Monster Within Finally Opens Its Eyes</h3>
            </div>

            <div class="right">
              <div class="like">
                <h4 class="like-icon icon"><i class="ri-heart-3-line"></i></h4>
                <h6>200</h6>
              </div>
              <div class="comment">
                <h4 class="comment-icon icon">
                  <i class="ri-chat-3-line"></i>
                </h4>
                <h6>54</h6>
              </div>
              <div class="share">
                <h4 class="share-icon icon">
                  <i class="ri-share-forward-line"></i>
                </h4>
                <h6>78</h6>
              </div>
              <div class="menu">
                <h4 class="menu-icon icon"><i class="ri-more-2-fill"></i></h4>
              </div>
            </div>
          </div>

          <div class="reels">
            <img
              class="img1"
              src="https://i.pinimg.com/736x/5a/b3/9c/5ab39c72d3a39baa8b70f7fa1948a668.jpg"
              alt=""
            />
            <div class="bottom">
              <div class="user">
                <img
                  src="https://i.pinimg.com/736x/2c/6f/67/2c6f67d13e4c60bee813adbd6aedd5d5.jpg"
                  alt=""
                />
                <h4>Anime Hub</h4>
                <button>Follow</button>
              </div>
              <h3>Silent Ninja Emerging from the Darkness</h3>
            </div>

            <div class="right">
              <div class="like">
                <h4 class="like-icon icon"><i class="ri-heart-3-line"></i></h4>
                <h6>200</h6>
              </div>
              <div class="comment">
                <h4 class="comment-icon icon">
                  <i class="ri-chat-3-line"></i>
                </h4>
                <h6>54</h6>
              </div>
              <div class="share">
                <h4 class="share-icon icon">
                  <i class="ri-share-forward-line"></i>
                </h4>
                <h6>78</h6>
              </div>
              <div class="menu">
                <h4 class="menu-icon icon"><i class="ri-more-2-fill"></i></h4>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
